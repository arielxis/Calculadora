<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>

    <link rel="stylesheet" href="style.css">
    <!-- Fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    
</head>
<body>
<script src="script.js"></script>

<section class="container"><!--vermelho-->
    
    <div class="esconder" id="nazare" onclick="mostrarNazare()">
        <img src="https://cdn.dicionariopopular.com/imagens/nazareconfusamatematica.gif">
    </div>

    <div class="calculadora"><!--roxo-->
        <div class="areaDeCalculo">
            <p id="equacao" type="text" value="Ola mundo"> </p>
            <!--<input type="number" id="resposta">-->
        </div>

        <section class="teclado"><!--azul-->
            <ul class="operacoes">
                <li class="operacao botao" onclick="digitar(' + ')"><p>+</p></li>
                <li class="operacao botao" onclick="digitar(' - ')"><p>-</p></li>
                <li class="operacao botao" onclick="digitar(' * ')"><p>x</p></li>
                <li class="operacao botao" onclick="digitar(' / ')"><p>รท</p></li>
                <li class="operacao botao" onclick="apagar()"><p>C</p></li>
                <li class="operacao botao" onclick="limparEquacao()"><p>AC</p></li>
                <li class="operacao botao" onclick="executarEquacao()"><p>=</p></li>
            </ul>
            <ul class="numeros">
                <li class="numero botao" onclick="digitar(1)"><p>1</p></li>
                <li class="numero botao" onclick="digitar(2)"><p id="aqui">2</p></li>
                <li class="numero botao" onclick="digitar(3)"><p>3</p></li>
                <li class="numero botao" onclick="digitar(4)"><p>4</p></li>
                <li class="numero botao" onclick="digitar(5)"><p>5</p></li>
                <li class="numero botao" onclick="digitar(6)"><p>6</p></li>
                <li class="numero botao" onclick="digitar(7)"><p>7</p></li>
                <li class="numero botao" onclick="digitar(8)"><p>8</p></li>
                <li class="numero botao" onclick="digitar(9)"><p>9</p></li>
                <li class="numero botao" onclick="digitar('(')"><p><b>(</b></p></li>
                <li class="numero botao" onclick="digitar(0)"><p>0</p></li>
                <li class="numero botao" onclick="digitar( ')')"><p><b>)</b></p></li>
            </ul>
        </section><!-- fim do teclado -->
    </div><!--alinhar centro-->
</section><!--fim do container-->



</body>
</html>
